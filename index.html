<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Form Validation</title>
</head>

<body>


    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your form has been successfully submitted
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your form has not been sent due to errors
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>



    <div class="container my-4">
        <h1>Create Account</h1>
        <form id="detail">
            <div class="form-row">
                <div class="col">
                    First Name<input type="text" class="form-control" placeholder="First name" id="fname">
                </div>
                <div class="col">
                    Last Name <input type="text" class="form-control" placeholder="Last name" id="lname">
                </div>
            </div>
            <div class="form-group">
                <label for="email">User Name</label>
                <input type="text" class="form-control" id="email" name="email"
                    placeholder="Enter Username e.g,_xyzabc">
                <small id="namevalid" class="form-text text-muted invalid-feedback">
                    Your username must be 2-20 characters long and should not start with a number
                </small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <small id="passwordvalid" class="text-muted invalid-feedback">
                    Must be 8-20 characters long.
                </small>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input class="form-control" type="tel" name="phone" id="phone">
                <small id="passwordvalid" class="text-muted invalid-feedback">
                    Enter correct number
                </small>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input class="form-control" type="date" name="dob" id="dob">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" id="gender">
                    <option>Select</option>
                    <option>Male</option>

                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>
    <div id="msg">
        <pre></pre>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="validation.js"></script>

</body>

</html>
